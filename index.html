<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Özdenur & M.Baran Nişan Etkinliği</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #fff0f5, #ffe5f0);
}

.backdrop {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(5px);
}

.container {
    position: relative;
    max-width: 520px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.97);
    padding: 28px 36px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0px 8px 32px rgba(0,0,0,0.15);
}

h2 {
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 20px;
    color: #444;
}

input[type="file"] {
    padding: 12px;
    margin-top: 10px;
    background: #fff;
    border: 1px solid #ccc;
    width: 100%;
    border-radius: 12px;
}

button {
    margin-top: 18px;
    padding: 12px;
    width: 100%;
    background: #f497b2;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.25s;
}

button:disabled {
    background: #e6c0ce;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background: #e07a9c;
}

#status {
    margin-top: 22px;
    font-size: 16px;
    font-weight: 600;
    color: #444;
}

/* Thumbnail Grid */
#thumbnails {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 8px;
    justify-items: center;
}
.thumb-container {
    position: relative;
    width: 60px;
    height: 60px;
}
.thumb-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.thumb-status {
    position: absolute;
    top: 0;
    right: 0;
    font-size: 16px;
}

/* loading bar */
#loadingBarWrapper {
    width: 100%;
    background: #eee;
    margin-top: 18px;
    height: 12px;
    border-radius: 10px;
    overflow: hidden;
    display: none;
}

#loadingBar {
    width: 0%;
    height: 100%;
    background: #e07a9c;
    transition: width 0.3s;
}
</style>
</head>
<body>

<div class="backdrop"></div>

<div class="container">
  <h2>Etkinliğimize Hoşgeldiniz</h2>

  <input type="file" id="fileInput" accept="image/*" multiple>

  <button id="uploadBtn" onclick="upload()" disabled>Fotoğrafları Yükle</button>

  <div id="loadingBarWrapper">
      <div id="loadingBar"></div>
  </div>

  <p id="status"></p>

  <div id="thumbnails"></div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const thumbnailsDiv = document.getElementById("thumbnails");

fileInput.addEventListener("change", () => {
    const files = Array.from(fileInput.files).slice(0, 8); // max 8
    fileInput.value = ""; // reset input to allow re-select
    thumbnailsDiv.innerHTML = "";

    if(files.length === 0){
        uploadBtn.disabled = true;
        return;
    }

    uploadBtn.disabled = false;

    files.forEach(file => {
        const thumbContainer = document.createElement("div");
        thumbContainer.className = "thumb-container";
        const imgEl = document.createElement("img");
        const statusEl = document.createElement("div");
        statusEl.className = "thumb-status";
        thumbContainer.appendChild(imgEl);
        thumbContainer.appendChild(statusEl);
        thumbnailsDiv.appendChild(thumbContainer);

        const reader = new FileReader();
        reader.onload = function(e){
            const img = new Image();
            img.onload = function(){
                const canvas = document.createElement("canvas");
                const maxDim = 60;
                let w = img.width;
                let h = img.height;
                if(w > h){ h = h * (maxDim/w); w = maxDim; }
                else { w = w * (maxDim/h); h = maxDim; }
                canvas.width = w;
                canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img,0,0,w,h);
                imgEl.src = canvas.toDataURL('image/jpeg',0.5);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
});

// Mevcut upload fonksiyonu aynen korunuyor
async function upload() {
    const status = document.getElementById("status");
    const barWrapper = document.getElementById("loadingBarWrapper");
    const bar = document.getElementById("loadingBar");
    const files = Array.from(fileInput.files).slice(0,8);
    let hasError = false;
    const maxParallel = 3;
    let index = 0;

    async function uploadNext() {
        if(index >= files.length) return;
        const file = files[index];
        const currentIndex = index;
        index++;

        const thumbContainer = thumbnailsDiv.children[currentIndex];
        const statusEl = thumbContainer.querySelector(".thumb-status");

        barWrapper.style.display = "block";
        bar.style.width = "0%";
        status.innerText = "Yükleniyor: " + file.name;

        let progress = 0;
        let interval = setInterval(() => {
            progress += 10;
            if(progress <= 95) bar.style.width = progress + "%";
        }, 200);

        const base64Data = await new Promise(resolve => {
            const r = new FileReader();
            r.onload = () => resolve(r.result.split(",")[1]);
            r.readAsDataURL(file);
        });

        try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbzOKSPKrUZUJi0-_Cs1ICw94-Jrf8iDh05OLKVrsPlozZsYZtTFLb3hHZ2gd-yhlpWUPQ/exec", {
                method: "POST",
                body: new URLSearchParams({
                    file: base64Data,
                    filename: file.name,
                    mime: file.type
                })
            });
            const result = await res.json();
            clearInterval(interval);
            bar.style.width = "100%";

            if(result.status === "success") statusEl.innerText = "✅";
            else { statusEl.innerText = "❌"; hasError = true; }

        } catch(err){
            console.error(err);
            clearInterval(interval);
            bar.style.width = "100%";
            statusEl.innerText = "❌";
            hasError = true;
        }

        await uploadNext();
    }

    const parallelUploads = [];
    for(let i=0; i<Math.min(maxParallel, files.length); i++){
        parallelUploads.push(uploadNext());
    }

    await Promise.all(parallelUploads);

    status.innerText = hasError ? "Hata oluştu! Lütfen yeniden deneyin." : "Tüm yüklemeler tamamlandı!";
    setTimeout(()=>{barWrapper.style.display="none"}, 800);
}
</script>

</body>
</html>
