<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotoğraf Yükleme</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: url('https://i.pinimg.com/originals/50/df/5f/50df5f4b67d27c6f3df33cf278dcb97a.jpg') center/cover no-repeat fixed;
        backdrop-filter: blur(4px);
    }

    .container {
        max-width: 450px;
        margin: 80px auto;
        background: rgba(255,255,255,0.85);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: 600;
        color: #444;
    }

    .drag-area {
        border: 2px dashed #c8a2c8;
        border-radius: 14px;
        padding: 30px;
        margin-top: 25px;
        background: rgba(255, 245, 255, 0.7);
        transition: .2s;
        cursor: pointer;
    }

    .drag-area.hover { 
        background: rgba(230, 200, 230, 0.8);
        border-color: #a56fa5;
    }

    #fileInput {
        display: none;
    }

    .btn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #b06fb0;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: 0.2s;
    }

    .btn:hover {
        background: #9c5f9c;
    }

    #status {
        margin-top: 20px;
        font-size: 15px;
        color: #444;
        display: none;
    }

    .loader {
        width: 100%;
        height: 10px;
        background: #eee;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 15px;
        display: none;
    }

    .loader .bar {
        width: 0%;
        height: 100%;
        background: #b06fb0;
        animation: loadAnim 2s infinite;
    }

    @keyframes loadAnim {
        0% { width: 0%; }
        50% { width: 80%; }
        100% { width: 0%; }
    }
</style>
</head>

<body>
<div class="container">
    <h2>Fotoğraf Yükle</h2>

    <div class="drag-area" id="dragArea">
        <p>Dosyayı buraya sürükle<br>veya tıklayıp seç</p>
    </div>

    <input type="file" id="fileInput" accept="image/*">
    <button class="btn" id="uploadBtn">Fotoğraf Yükle</button>

    <div class="loader" id="loader"><div class="bar"></div></div>
    <div id="status"></div>
</div>

<script>
    const dragArea = document.getElementById("dragArea");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const loader = document.getElementById("loader");
    const statusMsg = document.getElementById("status");

    let selectedFile = null;

    dragArea.addEventListener("click", () => fileInput.click());

    dragArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dragArea.classList.add("hover");
    });

    dragArea.addEventListener("dragleave", () => {
        dragArea.classList.remove("hover");
    });

    dragArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dragArea.classList.remove("hover");
        selectedFile = e.dataTransfer.files[0];
        dragArea.innerHTML = `<strong>${selectedFile.name}</strong>`;
    });

    fileInput.addEventListener("change", (e) => {
        selectedFile = e.target.files[0];
        dragArea.innerHTML = `<strong>${selectedFile.name}</strong>`;
    });

    uploadBtn.addEventListener("click", async () => {
        if (!selectedFile) {
            statusMsg.style.display = "block";
            statusMsg.style.color = "red";
            statusMsg.innerText = "Lütfen bir fotoğraf seçin.";
            return;
        }

        const formData = new FormData();
        formData.append("file", selectedFile);

        loader.style.display = "block";
        statusMsg.style.display = "block";
        statusMsg.style.color = "#444";
        statusMsg.innerText = "Lütfen bekleyin... Yükleniyor.";

        try {
            const response = await fetch(
                "https://script.google.com/macros/s/AKfycbzOKSPKrUZUJi0-_Cs1ICw94-Jrf8iDh05OLKVrsPlozZsYZtTFLb3hHZ2gd-yhlpWUPQ/exec",
                { method: "POST", body: formData }
            );

            loader.style.display = "none";

            if (response.ok) {
                statusMsg.style.color = "green";
                statusMsg.innerText = "Teşekkürler! Yükleme başarılı.";
            } else {
                statusMsg.style.color = "red";
                statusMsg.innerText = "Yükleme başarısız.";
            }

        } catch (err) {
            loader.style.display = "none";
            statusMsg.style.color = "red";
            statusMsg.innerText = "Bir hata oluştu.";
        }
    });
</script>

</body>
</html>
